<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>GPA_Calculater</title>
</head>

<body>
    <section>
        <div class="inner text-center d-flex align-content-center justify-content-center mt-5">
            <form id="Form">
                <h1 class="m-4"> GPA Calculate </h1>
                <div id="alert_box"></div>
                <div class="mb-3">
                    <label for="book1" class="form-label">Enter Book 1 marks ( 0 - 100) </label>
                    <input max="100" min="0" value="0" type="number" class="form-control" id="book1">
                </div>
                <div class="mb-3">
                    <label for="book2" class="form-label">Enter Book 2 marks ( 0 - 100) </label>
                    <input max="100" min="0" value="0" type="number" class="form-control" id="book2">
                </div>
                <div class="mb-3">
                    <label for="book3" class="form-label">Enter Book 3 marks ( 0 - 100) </label>
                    <input max="100" min="0" value="0" type="number" class="form-control" id="book3">
                </div>
                <div class="mb-3">
                    <label for="book4" class="form-label">Enter Book 4 marks ( 0 - 100) </label>
                    <input max="100" min="0" value="0" type="number" class="form-control" id="book4">
                </div>
                <button type="submit" class="btn btn-primary">Display GPA</button>
            </form>
        </div>
    </section>
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
